{% extends "basic.html" %}

{% load bootstrap4 %}

{% block title %} Регистрация {% endblock %}

{% block content %}
   <h2>Регистрация нового пользователя</h2>
   <form method="post">
       {{ user_form.as_p }}
       {% csrf_token %}
       <button type="submit" href="{% url 'users:register' %}" class="btn btn-dark">Зарегистрироваться</button>
   </form>
{% endblock %}
